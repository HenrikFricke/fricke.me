{{ partial "header.html" . }}

<main role="main">
    <section class="projects">
        <span class="projects__title">projects</span>
        <div class="cards">
            {{ range sort $.Site.Data.projects "date" "desc" }}
            <div class="card">
                <div class="card__content">
                    <span class="card__title">{{ .title }}</span>
                    <span class="card__description">
                        {{ .description }}
                    </span> {{ range .links }}
                    <a class="card__link" href="{{ .url }}" target="blank">
                        {{ .label }}
                    </a> {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </section>
    <section class="bio">
        <div class="bio__wrapper">
            <span class="bio__title">bio</span>
            <ul class="bio__list">
                {{ range $.Site.Data.bio.bio }}
                <li class="bio__item">
                    <span class="bio__year">{{ .year }}</span> {{ .text }}
                </li>
                {{ end }}
            </ul>
        </div>
    </section>
</main>

{{ partial "footer.html" . }}
